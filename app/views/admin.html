    <!-- Page Content Holder -->
    <div id="content">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
              <i class="glyphicon glyphicon-align-left"></i>
              <span>Toggle Sidebar</span>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <div class="container">
        <div class="card text-center">
          <!-- Header -->
          <div class="card-header myCardHeader">
            <div class="row">
              <div class="col-md-6">
                <h3 class="text-left text-primary font-weight-bold">
                  Danh Sách sản phẩm
                </h3>
              </div>
              <div class="col-md-6 text-right">
                <button class="btn btn-primary" id="btnThem" data-toggle="modal" data-target="#myModal">
                  Thêm Sản Phẩm
                </button>
              </div>
            </div>
          </div>

          <!-- Body -->
          <div class="card-body">
            <div class="row mb-3">
              <div class="col">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Loại Sản Phẩm" id="searchName" />
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="btnTimNV"><i class="fa fa-search"></i></span>
                  </div>
                </div>
              </div>
            </div>
            <table class="table table-bordered table-hover myTable">
              <thead class="text-primary">
                <tr>
                  <th class="nowrap">
                    <span class="mr-1">ID</span>
                    <i class="fa fa-arrow-up" id="SapXepTang"></i>
                    <i class="fa fa-arrow-down" id="SapXepGiam"></i>
                  </th>
                  <th>Tên Sản Phẩm</th>
                  <th>Giá</th>
                  <th>Hình Ảnh</th>
                  <th>Loại Sản Phẩm</th>

                  <th><em class="fa fa-cog"></em></th>
                </tr>
              </thead>
              <tbody id="tableDanhSach"></tbody>
            </table>
          </div>

          <!-- Footer -->
          <div class="card-footer myCardFooter">
            <nav>
              <ul class="pagination justify-content-center" id="ulPhanTrang"></ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- The Modal -->
  <div class="modal fade" id="myModal">

    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header  -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <header class="head-form mb-0">
          <h2 id="header-title">Sản Phẩm</h2>
        </header>

        <!-- Modal body -->
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <input type="text" name="product" id="product" class="form-control input-sm"
                  placeholder="Tên Sản Phẩm" />
              </div>

              <span class="sp-thongbao" id="tbProduct"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <input type="price" name="price" id="price" class="form-control input-sm" placeholder="Giá" />
              </div>
              <span class="sp-thongbao" id="tbGia"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <input type="text" name="text" id="image" class="form-control input-sm"
                  placeholder="product1.jpg" />
              </div>

              <span class="sp-thongbao" id="tbImage"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <select class="form-control" id="typeProduct">
                  <option>Chọn Loại</option>
                  <option>----Đồ Chơi----</option>
                  <option>----Đồ Chăm----</option>
                </select>
              </div>
              <span class="sp-thongbao" id="tbType"></span>
            </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer" id="modal-footer">
          <button id="btnThemChoiXe" type="button" class="btn btn-success" onclick="themChoiXe()">
            Thêm Đồ Chơi Xe
          </button>


          <button id="btnDong" type="button" class="btn btn-danger" data-dismiss="modal">
            Đóng
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
